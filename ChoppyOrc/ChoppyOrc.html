<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choppy Orc</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            background-image: url('ChoppyOrc.jpg'); /* Set your image path */
            background-size: cover; /* This will make the image cover the entire screen */
            background-position: center; /* Center the image horizontally and vertically */
            position: relative;
            backdrop-filter: blur(25px); /* Apply a 10px blur effect to the background */
        }

        #container {
            background: rgba(47, 49, 54, 0.7); /* Semi-transparent gray color */
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 12px 18px rgba(0, 0, 0, 0.4);
            transform-style: preserve-3d;
            transition: transform 0.3s;
        }

        #next-button {
            background-color: #23a559;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 16px 32px;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        #next-button:hover {
            background-color: #209851;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }

        #next-button:active {
            transform: translateY(3px);
        }

        h1 {
            color: #fff;
            font-size: 48px;
            margin-bottom: 30px;
            font-family: 'Arial', sans-serif;
        }

        p {
            color: #ccc;
            font-size: 24px;
            font-family: 'Arial', sans-serif;
        }

        .bottom-text {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 18px;
            transition: color 0.3s;
        }

        .bottom-text:hover {
            color: #fff;
        }

        .elevate {
            transform: translate3d(0, 0, 30px);
        }
    </style>
</head>

<body>
    <div id="container" onmousemove="rotateContainer(event)" onmouseenter="slowDownRain()"
        onmouseleave="restoreRainSpeed()">
        <h1 class="elevate">Choppy Orc</h1>
        <p class="elevate">Click the button below to play ðŸª“ðŸ‘¹ </p>
        <button id="next-button" class="elevate" onclick="redirectToAnotherSite()">Play</button>
    </div>
    <p class="bottom-text other">EpikHub with all your favorite games is coming out soon!</p>

    <script>
        function rotateContainer(event) {
            const container = document.getElementById('container');
            const containerRect = container.getBoundingClientRect();
            const centerX = containerRect.left + containerRect.width / 2;
            const centerY = containerRect.top + containerRect.height / 2;
            const angleX = (event.clientY - centerY) / containerRect.height * -30; // Inverted angle
            const angleY = (event.clientX - centerX) / containerRect.width * 30;

            const angleTopLeft = Math.atan2(event.clientY - centerY, event.clientX - centerX) * -15; // Inverted angle
            const angleTopRight = Math.PI - angleTopLeft;
            const angleBottomLeft = -angleTopLeft;
            const angleBottomRight = Math.PI + angleTopLeft;

            container.style.transform = `perspective(1000px) rotateX(${angleX}deg) rotateY(${angleY}deg) rotateZ(0)`;
        }

        function resetContainer() {
            const container = document.getElementById('container');
            container.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) rotateZ(0deg)';
        }

        function redirectToAnotherSite() {
            window.location.href = 'https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://raw.githubusercontent.com/EpikBypass/game-src/main/ChoppyOrc/ChoppyOrc.xml';
        }

        document.getElementById('container').addEventListener('mouseleave', resetContainer);
    </script>
</body>

</html>
